<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory â€“ JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Lora', serif;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* NAVIGATION */
    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      font-size: 1rem;
    }

    .logo-area img {
      height: 40px;
    }

    /* HERO TRIBUTE */
    .hero-tribute {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .hero-tribute iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .enter-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 12px 24px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Nunito', sans-serif;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1.8s;
      opacity: 0;
      text-align: center;
      white-space: nowrap;
    }

    .enter-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
    }

    .canva-overlay-blocker {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 180px;
      height: 50px;
      background: black;
      z-index: 9998;
    }

    /* Responsive tweak */
    @media (max-width: 600px) {
      .enter-button {
        font-size: 0.9rem;
        padding: 10px 18px;
        bottom: 20px;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-links li a {
        font-size: 0.9rem;
      }

      .logo-area img {
        height: 32px;
      }
    }

    /* Hide hamburger & overlay if not needed */
    .overlay-menu, .hamburger-menu {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="site-nav">
    <div class="container nav-wrapper">
      <div class="logo-area">
        <a href="main.html">
          <img src="assets/jaola-logo.png" alt="JAOLA Logo" class="site-logo" />
        </a>
      </div>
      <ul class="nav-links desktop-nav">
        <li><a href="main.html">Enter Site</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="donate.html" class="highlight-button">Donate</a></li>
      </ul>
    </div>
  </nav>

  <!-- TRIBUTE SECTION -->
  <section class="hero-tribute">
    <iframe 
      src="https://www.canva.com/design/DAGoqvixdnU/WdH5uJpDWGZJvsrBAGDrbA/view?embed"
      allowfullscreen
      loading="lazy">
    </iframe>
    <div class="canva-overlay-blocker"></div>
    <a href="main.html" class="enter-button">Enter JAOLA</a>
  </section>

</body>
</html>
