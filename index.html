<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory – JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Lora', serif;
      overflow: hidden;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      z-index: 9999;
    }

    .site-logo {
      height: 40px;
    }

    .nav-tribute-button {
      padding: 10px 22px;
      background: white;
      color: black;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }

    .nav-tribute-button:hover {
      background: #f0f0f0;
    }

    .tribute-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    .tribute-img, .tribute-iframe {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: top center;
      border: none;
      transform: scale(0.9);
    }

    .tribute-img {
      display: none;
    }

    .nav-tribute-button.centered {
      position: absolute;
      bottom: 40px;
      z-index: 10;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    /* MOBILE: show image */
    @media (max-width: 768px) {
      .tribute-img {
        display: block;
      }
      .tribute-iframe {
        display: none;
      }
    }

    /* DESKTOP: show Canva iframe */
    @media (min-width: 769px) {
      .tribute-img {
        display: none;
      }
      .tribute-iframe {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="site-nav">
    <img src="assets/jaola-logo.png" alt="JAOLA Logo" class="site-logo" />
  </nav>

  <!-- TRIBUTE SECTION -->
  <div class="tribute-wrapper">
    <!-- Desktop iframe -->
    <iframe class="tribute-iframe" src="https://www.canva.com/design/DAGoqvixdnU/WdH5uJpDWGZJvsrBAGDrbA/view?embed" allowfullscreen loading="lazy"></iframe>
    
    <!-- Mobile image -->
    <img class="tribute-img" src="assets/diva-tribute.png" alt="Herminia María Castillo Tribute" />

    <!-- CTA Button -->
    <a href="main.html" class="nav-tribute-button centered">Enter JAOLA</a>
  </div>

</body>
</html>
