      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, border 0.3s ease;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ffffff;
    }
