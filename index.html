<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory – JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Lora', serif;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    /* NAVIGATION */
    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
    }

    .site-logo {
      height: 40px;
    }

    .nav-tribute-button {
      padding: 10px 22px;
      background: white;
      color: black;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 2s;
      opacity: 0;
    }

    .nav-tribute-button:hover {
      background: #f0f0f0;
    }

    /* TRIBUTE IMAGE FULLSCREEN */
    .tribute-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .tribute-container iframe,
    .tribute-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
      display: block;
      border: none;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    @media (max-width: 768px) {
      .site-logo {
        height: 32px;
      }

      .nav-tribute-button {
        font-size: 0.85rem;
        padding: 8px 16px;
      }

      .tribute-container iframe {
        display: none;
      }

      .tribute-container img {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .tribute-container img {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="site-nav fade-in">
    <img src="assets/jaola-logo.png" alt="JAOLA Logo" class="site-logo" />
    <a href="main.html" class="nav-tribute-button">Enter JAOLA</a>
  </nav>

  <!-- TRIBUTE BLOCK -->
  <div class="tribute-container fade-in">
    <iframe src="https://www.canva.com/design/DAGoqvixdnU/WdH5uJpDWGZJvsrBAGDrbA/view?embed" allowfullscreen loading="lazy"></iframe>
    <img src="assets/diva-tribute.png" alt="Herminia María Castillo Tribute" />
  </div>

</body>
</html>
