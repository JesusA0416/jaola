<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory – JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Lora', serif;
      overflow: hidden;
      height: 100%;
    }

    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      z-index: 999;
    }

    .site-logo {
      height: 40px;
    }

    .tribute-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iframe-container {
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .tribute-iframe,
    .tribute-img {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
      display: none;
    }

    .nav-tribute-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 40px;
      padding: 12px 30px;
      background: white;
      color: black;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    /* MOBILE: show image */
    @media (max-width: 768px) {
      .tribute-img {
        display: block;
      }
    }

    /* DESKTOP: show Canva iframe and black sides */
    @media (min-width: 769px) {
      .iframe-container {
        display: block;
      }

      .tribute-iframe {
        display: block;
        transform: scale(1.05); /* Optional zoom to hide toolbar */
      }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="site-nav">
    <img src="assets/jaola-logo.png" alt="JAOLA Logo" class="site-logo" />
  </nav>

  <!-- TRIBUTE -->
  <div class="tribute-wrapper">
    <!-- DESKTOP Canva Embed -->
    <div class="iframe-container">
      <iframe
        class="tribute-iframe"
        src="https://www.canva.com/design/DAGoqvixdnU/WdH5uJpDWGZJvsrBAGDrbA/view?embed"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>

    <!-- MOBILE Tribute Image -->
    <img
      class="tribute-img"
      src="assets/diva-tribute.png"
      alt="Herminia María Castillo Tribute" />

    <!-- CTA Button -->
    <a href="main.html" class="nav-tribute-button">Enter JAOLA</a>
  </div>

</body>
</html>
