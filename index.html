<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory – JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  background: black;
  font-family: 'Lora', serif;
  overscroll-behavior: none;
  touch-action: none;
}

/* MOBILE TRIBUTE IMAGE LOCKED TO SCREEN */
.tribute-mobile {
  display: none;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

.tribute-mobile img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  object-position: top center; /* adjust if you want to center her vertically */
  display: block;
  opacity: 0;
  animation: fadeIn 1.5s ease-out forwards;
  animation-delay: 0.5s;
}
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Lora', serif;
      height: 100%;
      overflow-x: hidden;
      overscroll-behavior: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* NAVIGATION */
    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 0.75rem 1.5rem;
      z-index: 1000;
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      gap: 1rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
      white-space: nowrap;
    }

    .logo-area img {
      height: 40px;
    }

    /* TRIBUTE BLOCKS */
    .tribute-desktop, .tribute-mobile {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .tribute-desktop iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .canva-overlay-blocker {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 180px;
      height: 50px;
      background: black;
      z-index: 9998;
    }

    .tribute-mobile {
      display: none;
      padding-top: 70px; /* to prevent nav overlap */
      text-align: center;
    }

    .tribute-mobile img {
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: top center;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .enter-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 10px 24px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Nunito', sans-serif;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 2s;
      opacity: 0;
      text-align: center;
      white-space: nowrap;
      max-width: 80vw;
    }

    .enter-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
    }

    /* RESPONSIVE SWITCH */
    @media (max-width: 768px) {
      .tribute-desktop {
        display: none;
      }

      .tribute-mobile {
        display: block;
      }

      .logo-area img {
        height: 32px;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-links li a {
        font-size: 0.9rem;
      }

      .enter-button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }

    .overlay-menu, .hamburger-menu {
      display: none !important;
    }
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Lora', serif;
}

/* FULLSCREEN MOBILE TRIBUTE IMAGE */
.tribute-mobile {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 1;
  overflow: hidden;
}

.tribute-mobile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: top center;
  display: block;
  opacity: 0;
  animation: fadeIn 1.5s ease-out forwards;
  animation-delay: 0.5s;
}

/* FADE IN */
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE: SWITCH TO MOBILE VIEW */
@media (max-width: 768px) {
  .tribute-desktop {
    display: none !important;
  }

  .tribute-mobile {
    display: block;
  }

  .nav-links {
    display: none !important;
  }

  .hamburger-menu {
    display: block !important;
  }

  .enter-button {
    font-size: 0.9rem;
    padding: 10px 20px;
    bottom: 20px;
  }
}

/* HAMBURGER STYLING */
.hamburger-menu {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1001;
  display: none;
  cursor: pointer;
}

.hamburger-menu div {
  width: 24px;
  height: 3px;
  background: white;
  margin: 4px 0;
  border-radius: 2px;
}

/* OVERLAY MENU STYLING */
.overlay-menu {
  display: none;
  position: fixed;
  background: black;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  z-index: 1000;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 2rem;
}

.overlay-menu.open {
  display: flex !important;
}

.overlay-menu a {
  color: white;
  font-size: 1.2rem;
  text-decoration: none;
  font-family: 'Nunito', sans-serif;
}
    .tribute-mobile img {
  width: 100%;
  height: 100vh;
  object-fit: contain;
  object-position: top center;
  display: block;
  opacity: 0;
  animation: fadeIn 1.5s ease-out forwards;
  animation-delay: 0.5s;
}
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="site-nav">
    <div class="nav-wrapper">
      <div class="logo-area">
        <a href="main.html">
          <img src="assets/jaola-logo.png" alt="JAOLA Logo" />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="main.html">Enter Site</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="donate.html">Donate</a></li>
      </ul>
    </div>
  </nav>
<!-- MOBILE TRIBUTE -->
<div class="tribute-mobile">
  <img src="assets/diva-tribute.png" alt="Herminia María Castillo Tribute" />
</div>

<!-- HAMBURGER -->
<div class="hamburger-menu" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- OVERLAY NAV -->
<div class="overlay-menu" id="overlayMenu">
  <a href="main.html">Enter Site</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="contact.html">Contact</a>
  <a href="donate.html">Donate</a>
</div>
  <!-- DESKTOP TRIBUTE -->
  <div class="tribute-desktop">
    <iframe 
      src="https://www.canva.com/design/DAGoqvixdnU/WdH5uJpDWGZJvsrBAGDrbA/view?embed"
      allowfullscreen
      loading="lazy">
    </iframe>
    <div class="canva-overlay-blocker"></div>
  </div>

  <!-- MOBILE TRIBUTE -->
  <div class="tribute-mobile">
    <img src="assets/diva-tribute.png" alt="Herminia María Castillo Tribute" />
  </div>

  <!-- UNIVERSAL BUTTON -->
  <a href="main.html" class="enter-button">Enter JAOLA</a>
<script>
  const hamburger = document.getElementById("hamburger");
  const overlayMenu = document.getElementById("overlayMenu");

  hamburger.addEventListener("click", () => {
    overlayMenu.classList.toggle("open");
  });
</script>
</body>
</html>
