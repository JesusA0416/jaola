<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory – JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Lora', serif;
      overflow: hidden;
    }

    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
      z-index: 9999;
    }

    .site-logo {
      height: 40px;
    }

    .nav-tribute-button {
      padding: 10px 22px;
      background: white;
      color: black;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }

    .nav-tribute-button:hover {
      background: #f0f0f0;
    }

    .tribute-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }

    .tribute-container img {
      max-width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      border: none;
      margin-bottom: 20px;
      transform: scale(0.9);
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.3s;
    }

    .nav-tribute-button.centered {
      margin-top: 10px;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .site-logo {
        height: 32px;
      }

      .nav-tribute-button {
        font-size: 0.85rem;
        padding: 8px 16px;
      }

      .nav-tribute-button.centered {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="site-nav">
    <img src="assets/jaola-logo.png" alt="JAOLA Logo" class="site-logo" />
  </nav>

  <!-- TRIBUTE SECTION -->
  <div class="tribute-container">
    <img src="assets/diva-tribute.png" alt="Herminia María Castillo Tribute" />
    <a href="main.html" class="nav-tribute-button centered">Enter JAOLA</a>
  </div>

</body>
</html>
