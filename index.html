<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory – JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Lora', serif;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .tribute-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .tribute-img-mobile {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tribute-desktop-bg {
      display: none;
      width: 100%;
      height: 100%;
      background-image: url('assets/diva-tribute-desktop.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .nav-tribute-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      background: white;
      color: black;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .tribute-img-mobile {
        display: block;
      }
    }

    /* DESKTOP */
    @media (min-width: 769px) {
      .tribute-desktop-bg {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="tribute-wrapper">
    <div class="tribute-desktop-bg"></div>
    <img class="tribute-img-mobile" src="assets/diva-tribute.png" alt="Herminia María Castillo Tribute" />
    <a href="main.html" class="nav-tribute-button">Enter JAOLA</a>
  </div>

</body>
</html>
