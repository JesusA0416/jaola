<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory â€“ JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Lora', serif;
      height: 100%;
      width: 100%;
    }

    /* NAVIGATION HEADER */
    .site-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 1.5rem;
  z-index: 9999;
}

.site-logo {
  height: 40px;
  position: absolute;
  left: 20px;
}

.nav-button-center {
  text-align: center;
}

.nav-tribute-button {
  padding: 10px 22px;
  background: white;
  color: black;
  font-family: 'Nunito', sans-serif;
  font-weight: 700;
  border-radius: 30px;
  text-decoration: none;
  font-size: 0.95rem;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
  transition: background 0.3s ease;
}


    /* DESKTOP BACKGROUND IMAGE WRAPPED + ZOOMED */
    .desktop-bg-wrapper {
      display: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .tribute-desktop-bg {
      width: 100%;
      height: 100%;
      background-image: url('assets/diva-tribute-desktop.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transform: scale(0.9);
      transform-origin: center center;
      animation: fadeSlideIn 1.5s ease-out forwards;
      animation-delay: 0.3s;
    }

    /* MOBILE IMAGE */
    .tribute-img-mobile {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      animation: fadeSlideIn 1.5s ease-out forwards;
      animation-delay: 0.3s;
      position: relative;
      z-index: 1;
    }

    .cta-container {
  position: absolute;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  z-index: 1000;
  pointer-events: none;
}

/* DESKTOP â€“ keep as is */
@media (min-width: 769px) {
  .cta-container {
    bottom: 12vh;
  }
}

/* MOBILE â€“ override everything and FORCE visibility */
@media (max-width: 768px) {
  .cta-container {
    bottom: 10vh;
    height: 0;
    display: flex !important;
    justify-content: center !important;
    align-items: flex-start !important;
    pointer-events: none;
  }

  .nav-tribute-button {
    pointer-events: auto;
    position: relative !important;
    z-index: 9999 !important;
  }
}

.nav-tribute-button {
  padding: 12px 30px;
  background: white;
  color: black;
  font-family: 'Nunito', sans-serif;
  font-weight: 700;
  border-radius: 30px;
  font-size: 1rem;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  opacity: 0;
  animation: fadeSlideIn 1.5s ease-out forwards;
  animation-delay: 1s;
  pointer-events: auto;
}


    /* ANIMATIONS */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MOBILE STYLES */
    @media (max-width: 768px) {
      .site-logo {
        height: 32px;
      }

      .tribute-img-mobile {
        display: block;
      }

      .desktop-bg-wrapper {
        display: none;
      }
    }

    /* DESKTOP STYLES */
    @media (min-width: 769px) {
      .desktop-bg-wrapper {
        display: block;
      }

      .tribute-img-mobile {
        display: none;
      }
    @media (max-width: 768px) {
  html, body {

    overflow-y: auto;

  .mobile-tribute {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: black;
  }

  .tribute-img-mobile {
    width: 100%;
    height: auto;
    display: block;
  }

  .mobile-button-wrapper {
    padding: 20px 0 50px; /* ðŸ‘ˆ controls spacing BELOW image */
    display: flex;

    background: black;
  }

  }
}

  </style>
</head>
<body>

  <!-- NAVBAR -->

 <!-- TRIBUTE -->
<div class="tribute-wrapper">

  <div class="desktop-bg-wrapper">

  </div>

  <img class="tribute-img-mobile" src="assets/diva-tribute.png" alt="Herminia MarÃ­a Castillo Tribute" />

  <!-- CTA CENTERED -->
  <section class="cta-container">
