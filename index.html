<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Loving Memory – JAOLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Lora', serif;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    /* FADE IN ANIMATION */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* NAVIGATION */
    .site-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1.5rem;
      z-index: 9999;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .site-logo {
      height: 36px;
      position: absolute;
      left: 16px;
    }

    .nav-button-center {
      text-align: center;
    }

    .nav-tribute-button {
      padding: 10px 22px;
      background: white;
      color: black;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    /* DESKTOP TRIBUTE */
    .desktop-tribute {
      display: none;
    }

    @media (min-width: 769px) {
      .desktop-tribute {
        display: block;
        width: 100vw;
        height: 100vh;
        background-image: url('assets/diva-tribute-desktop.jpg'); /* Replace with your image */
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        animation: fadeIn 1.5s ease-out forwards;
        animation-delay: 0.5s;
      }

      .mobile-tribute {
        display: none;
      }
    }

    /* MOBILE TRIBUTE */
    .mobile-tribute {
      margin-top: 70px; /* offset for fixed navbar */
      width: 100%;
      min-height: 100vh;
      background: black;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .tribute-img-mobile {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Responsive logo & button tweak */
    @media (max-width: 768px) {
      .site-logo {
        height: 30px;
      }

      .nav-tribute-button {
        font-size: 0.85rem;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="site-nav">
    <img src="assets/jaola-logo.png" alt="JAOLA Logo" class="site-logo" />
    <div class="nav-button-center">
      <a href="main.html" class="nav-tribute-button">Enter JAOLA</a>
    </div>
  </nav>

  <!-- DESKTOP TRIBUTE -->
  <div class="desktop-tribute"></div>

  <!-- MOBILE TRIBUTE -->
  <div class="mobile-tribute">
    <img class="tribute-img-mobile" src="assets/diva-tribute.png" alt="Herminia María Castillo Tribute" />
  </div>

</body>
</html>
